name: IBM Lifecycle Auto Update

on:
  schedule:
    - cron: '0 0 * * 1' # 每週一執行
  workflow_dispatch:      # 支援手動觸發

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Run Docker
        run: |
          docker build -t ibm-sre-tool .
          docker run --name scraper ibm-sre-tool
          # 將容器內的結果檔案複製出來（如果是在容器內修改的話）
          docker cp scraper:/app/README.md ./README.md

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "System: Auto-update IBM Lifecycle Table [skip ci]"
          file_pattern: 'README.md'